<mat-card>
  <mat-card-header> <mat-icon>supervisor_account</mat-icon><h1>All Users</h1></mat-card-header>
  <table mat-table  [dataSource]="dataSource" class="mat-elevation-z8">
      <ng-container matColumnDef="select">
        <th mat-header-cell *matHeaderCellDef>
          <mat-checkbox (change)="$event ? masterToggle() : null"
                        [checked]="selection.hasValue() && isAllSelected()"
                        [indeterminate]="selection.hasValue() && !isAllSelected()"
                        [aria-label]="checkboxLabel()">
          </mat-checkbox>
        </th>
        <td mat-cell *matCellDef="let row">
          <mat-checkbox (click)="$event.stopPropagation()"
                        (change)="$event ? selection.toggle(row) : null"
                        [checked]="selection.isSelected(row)"
                        [aria-label]="checkboxLabel(row)">
          </mat-checkbox>
        </td>
      </ng-container> 
      <ng-container matColumnDef="Name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let element"> <mat-icon>face</mat-icon>{{element.Name}} </td>
      </ng-container>

      <ng-container matColumnDef="Title">
        <th mat-header-cell *matHeaderCellDef>Title </th>
        <td mat-cell *matCellDef="let element"> {{element.Title}} </td>
      </ng-container>
    
      <ng-container matColumnDef="Company">
        <th mat-header-cell *matHeaderCellDef>Company </th>
        <td mat-cell *matCellDef="let element"> {{element.Company}} </td>
      </ng-container>
    
      <ng-container matColumnDef="EmailAddress">
        <th mat-header-cell *matHeaderCellDef> EmailAddress </th>
        <td mat-cell *matCellDef="let element"> {{element.EmailAddress}} </td>
      </ng-container>
    
      <ng-container matColumnDef="phone">
        <th mat-header-cell *matHeaderCellDef> Phone </th>
        <td mat-cell *matCellDef="let element"> {{element.phone}} </td>
      </ng-container>
    
      <ng-container matColumnDef="Edit" >
        <th mat-header-cell *matHeaderCellDef ></th>
        <td mat-cell *matCellDef="let element" >
          <button mat-button [matMenuTriggerFor]="menu">
            <mat-icon>more_vert</mat-icon>
          </button>
          <mat-menu #menu="matMenu">
          <button mat-menu-item>Edit</button>
          <button mat-menu-item>View</button>
          <button mat-menu-item>Delete</button>
        </mat-menu>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"
          (click)="selection.toggle(row)">
      </tr>
  </table>
  <mat-paginator [length]="10"
      [pageSize]="5"
      [pageSizeOptions]="[2,5, 10]"
      aria-label="Select page">
  </mat-paginator>
</mat-card>
