<h2>Add User</h2>

    <mat-card class="adduser">
        <img  class="rounded float-left" [src]="img" width="140px" height="140px">
        <input  type="file" id="file" class="image" (change)='onselect($event)'><label for="file" class="imgtext"
        >Drop image here or click to upload</label>
        <br><br><br>
        <mat-form-field appearance='fill'>
            <mat-label>First Name</mat-label><input matInput>
        </mat-form-field> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <mat-form-field appearance='fill'>
            <mat-label> Last Name</mat-label> <input matInput>
        </mat-form-field>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <mat-form-field appearance='fill'>
            <mat-label>Email Address</mat-label>
            <input matInput>
        </mat-form-field>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <mat-form-field appearance='fill'>
            <mat-label>State</mat-label> <input matInput>
        </mat-form-field>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <mat-form-field appearance='fill'>
            <mat-label>Phone Number</mat-label><input matInput>
        </mat-form-field>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <mat-form-field appearance='fill'>
            <mat-label>Network Provider</mat-label> <input matInput>
        </mat-form-field>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <mat-form-field appearance='fill'>
            <mat-label>Gender</mat-label><input matInput>
        </mat-form-field>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <mat-form-field appearance='fill'>
            <mat-label>Date of Birth</mat-label><input matInput>
        </mat-form-field>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <mat-form-field appearance='fill'>
            <mat-label>Country</mat-label><input matInput>
        </mat-form-field>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <mat-form-field appearance='fill'>
            <mat-label>City</mat-label><input matInput>
        </mat-form-field>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <mat-form-field appearance='fill'>
            <mat-label>Address</mat-label><input matInput>
        </mat-form-field><br>
        <button mat-raised-button color='primary' (click)="save()">
            <mat-icon>save</mat-icon>Save</button>
        <button mat-raised-button color='primary' (click)="cancel()">
            <mat-icon>cancel</mat-icon>Dismiss</button>
    
    </mat-card>
